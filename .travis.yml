language: go
os: linux
go:
  - "1.11"
  - "1.12"
  - "1.13"
stages:
  - vet
  - lint
  - test
jobs:
  fast_finish: true
  include:
    - stage: vet
      script: go vet ./...
      go: "1.13"
    - stage: lint
      install: go get golang.org/x/lint/golint
      script: golint ./...
      go: "1.13"
